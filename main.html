<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
<label for="name">Name</label>
<input type="text" placeholder="Name" id="name" required>
<br>
	<label for="email">Email</label>
<input type="email" placeholder="Email" id="email" required>
<br>
	<label for="gender_m">Male</label>
<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f">Female</label>
<input type="radio" id="gender_f" name="gender" required>
<br>
	
	<label for="cars">Car Brands</label>
	<select id="cars">
<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select>
<br>
<label for="carage">Car Age</label>
	<input type="number" placeholder="Car Age" id="carage" required>
<br>
	<label for="dop">Date of Purchase (dop)</label>
	<input type="date" id="dop" required>
<br>
	<label for="password">Password</label>
	<input type="password" placeholder="******" id="password" required>
<br>
	<label>Submit Button</label>
	<button type="submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
